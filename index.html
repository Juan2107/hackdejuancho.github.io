<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackeo</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        .alert {
            border: 2px solid red;
            padding: 20px;
            margin: 20px;
            background-color: black;
            color: red;
            font-size: 1.2em;
        }
        #console {
            text-align: left;
            margin: 0 auto;
            width: 80%;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid green;
            padding: 10px;
            background-color: black;
        }
        .hidden {
            display: none;
        }
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 1000;
        }
        #flash.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>ALERTA DE SEGURIDAD</h1>
    <div class="alert">¡Se ha detectado un acceso no autorizado!</div>
    <div id="console" class="hidden"></div>

    <button id="capture"></button>
    <div id="flash"></div>

    <script>
        function simulateHacking() {
            const consoleElement = document.getElementById('console');
            consoleElement.classList.remove('hidden');
            
            let messages = [
                "Conectando a la red...",
                "Verificando credenciales...",
                "Acceso a la base de datos...",
                "Extracción de datos en curso...",
                "¡Error! Acción sospechosa detectada.",
                "Reconexión a servidores...",
                "Sistema comprometido...",
                "Actualizando seguridad...",
                "Captura de pantalla realizada...",
                "Enviando información a WhatsApp..."
            ];
            
            let index = 0;
            const interval = setInterval(() => {
                if (index < messages.length) {
                    consoleElement.innerText += messages[index] + '\n';
                    index++;
                } else {
                    clearInterval(interval);
                    consoleElement.innerText += ":)";
                    // Simular que se envía un mensaje a WhatsApp
                    alert("Información enviada al WhatsApp a +57 312XXXXXXX.");
                }
            }, 1000);
        }

        function simulateCapture() {
            const flash = document.getElementById('flash');
            flash.classList.add('show');
            setTimeout(() => {
                flash.classList.remove('show');
            }, 200); // Duración del efecto de flash
        }

        // Iniciar la simulación al cargar la página
        window.onload = function() {
            simulateHacking();
        };

        // Configurar el botón para simular la captura
        document.getElementById('capture').addEventListener('click', simulateCapture);
    </script>
</body>
</html>
